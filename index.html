<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>For ritaaaa</title>
  </head>

  <body>
    <img
      class="maistic"
      id="stic"
      src="https://media1.tenor.com/m/VzO_AzAqboMAAAAC/chikawa-%E3%81%A1%E3%81%84%E3%81%8B%E3%82%8F.gif"
    />
    <img class="im1" src="rr.jpeg" />
    <div class="btnbox" id="btnbox">
      <button class="btn yes" onclick="yes()" id="yes">ร้ากกก</button>
      <button class="btn no" onclick="no()" id="no">ไมรัก</button>
    </div>
    <div id="confetti-container"></div>

    <style>
      body {
        overflow-x: hidden;
        overflow-y: hidden;
        width: 100vw;
        height: 100vh;
        background: url("picc.jpeg") no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .btnbox {
      }

      .btn {
        cursor: pointer;
        border-radius: 10px;
        color: white;
        padding: 10px;
        padding-right: 5px;
        border: none;
        font-size: 20px;
      }

      .yes {
        background-color: green;
      }

      .no {
        background-color: red;
      }

      .im1 {
        margin: 15px;
        max-width: auto;
        height: 40%;
        position: relative;
        z-index: 1;
      }

      .maistic {
        max-width: 30%;
        min-width: 200px;
        height: 20%;
      }

      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: rgba(255, 255, 255, 0.7);
        opacity: 0;
        transform: scale(0);
        animation: pop 0.5s ease forwards;
      }

      @keyframes pop {
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>

    <script>
      function yes() {
        document.getElementById("stic").src =
          "https://media1.tenor.com/m/utn_l80VHPgAAAAC/chiikawa.gif";
        document.getElementById("yes").style.fontSize = "20px";

        for (let i = 0; i < 100; i++) {
          createConfetti();
        }
        for (let i = 0; i < 100; i++) {
          createConfetti();
        }
      }

      function no() {
        const yesButton = document.getElementById("yes");
        const currentFontSize = window.getComputedStyle(yesButton).fontSize;
        const increment = 17;
        const newFontSize = parseFloat(currentFontSize) + increment;
        yesButton.style.fontSize = newFontSize + "px";
        document.getElementById("stic").src =
          "https://media1.tenor.com/m/VzO_AzAqboMAAAAC/chikawa-%E3%81%A1%E3%81%84%E3%81%8B%E3%82%8F.gif";
      }

      function createConfetti() {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        document.getElementById("confetti-container").appendChild(confetti);
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = Math.random() * 100 + "vh";
        confetti.style.backgroundColor = getRandomColor();
        confetti.style.transform = `rotate(${
          Math.random() * 360
        }deg) scale(${Math.random()})`;

        setTimeout(() => {
          confetti.remove();
        }, 3000);
      }

      function getRandomColor() {
        const colors = [
          "#ff0a54",
          "#ff477e",
          "#ff7096",
          "#ff85a1",
          "#fbb1bd",
          "#f9bec7",
          "#ff5733",
          "#33ff57",
          "#3357ff",
          "#ffd133",
          "#8c33ff",
          "#ff33a6",
        ];
        return colors[Math.floor(Math.random() * colors.length)];
      }
    </script>
  </body>
</html>
